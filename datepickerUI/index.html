<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DatepickerUI</title>
  </head>
  <body>
    <main class="container">
      <div class="datepicker">
        <div class="datepicker-header">
          <input
            type="text"
            class="datepicker-header__input"
            placeholder="dd/mm/yyyy"
          />
          <button class="datepicker-header__btn">
            <i class="fa-solid fa-calendar-days"></i>
          </button>
        </div>

        <div class="datepicker-main">
          <div class="datepicker__current">
            <button class="datepicker-prev-btn">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            December 2022
            <button class="datepicker-next-btn">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <table class="datepicker-table">
            <thead>
              <tr>
                <th>s</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
              </tr>
              <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
              </tr>
              <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
              </tr>
              <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f9af6105b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
