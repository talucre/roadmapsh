<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Grid Layout</title>
  </head>
  <body>
    <main class="container">
      <div class="image-grid-layout">
        <img src="assets/foggyBeach.jpg" alt="" class="image foggyBeach" />
        <img src="assets/livingRoom.jpg" alt="" class="image livingRoom" />
        <img
          src="assets/tableToppedWithPlates.jpg"
          alt=""
          class="image tableWithPlates"
        />
        <img
          src="assets/buildingWithRedDoor.jpg"
          alt=""
          class="image buildingWithDoor"
        />
        <img
          src="assets/rowOfWhiteApartment.jpg"
          alt=""
          class="image rowOfApartment"
        />
        <img src="assets/viewOfBeach.jpg" alt="" class="image viewOfBeach" />
      </div>
    </main>
  </body>
</html>
