<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Restricted Textarea</title>
    </head>
    <body>
        <main class="container">
            <h3 class="h3">Write your Message</h3>
            <form action="" class="textarea__wrapper">
                <textarea
                    id="textarea"
                    class="textarea"
                    maxlength="250"
                    placeholder="Start typing..."
                ></textarea>
                <span class="char-counter"
                    ><span id="current-char">0</span>/250</span
                >
            </form>
        </main>

        <script src="index.js"></script>
    </body>
</html>
