<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cookie Consent</title>
    </head>
    <body>
        <div id="cookie" class="cookie">
            <i class="fa-solid fa-cookie-bite cookie__image"></i>
            <button id="cookie__close-btn" class="cookie__close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="cookie__bottom">
                <p class="cookie__desc">
                    We use cookies to improve your user experience.
                </p>
                <button id="cookie__accept-btn" class="btn cookie__accept-btn">
                    I like Cookies
                </button>
            </div>
        </div>
    </body>

    <script
        src="https://kit.fontawesome.com/f9af6105b2.js"
        crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</html>
